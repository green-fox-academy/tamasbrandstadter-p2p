<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
  <title>P2P Chat</title>
</head>
<body>
  <h1>Peer to Peer chat program</h1>

  <p>Your username:</p>
  <span>
    <form method="get" action="/update">
      <input th:type="text" name="newName" th:placeholder="${userName}"/>
      <input th:type="submit" value="Update"/>
    </form>
  <p th:text="${error}"></p>
  <ul>
    <li th:each="message:${messageList}" th:utext="${message.getUserName()} + '&lt;br/&gt;' + ${message.getMessage()}"></li>
  </ul>
  </span>
  <form method="post" action="/send">
    <input type="text"  name="message"/>
    <button type="submit">Send</button>
  </form>
  <form>
    <input type="button" onClick="history.go(0)" th:value="Refresh"/>
  </form>
  <script src="app.js"></script>
  <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
  <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
