<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<body>
  <h1>Register</h1>
  <p>Choose your name:</p>
  <p th:text="${error}"></p>

  </span>

</html>
