<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="refresh" content="5">
  <title>P2P Chat</title>
</head>
<body>
  <h1>Peer to Peer chat program</h1>
  <p th:text="${error}"></p>
  <p>Your username:</p>
  <span>
    <form method="get" action="/update">
      <input th:type="text" name="newName" th:placeholder="${userName}"/>
      <input th:type="submit" value="Update"/>
    </form>
  <ul>
    <li th:each="message:${messageList}" th:utext="${message.getUserName()} + '&lt;br/&gt;' + ${message.getMessage()}"></li>
  </ul>
  </span>
  <form method="post" action="/send">
    <input type="text"  name="message"/>
    <button type="submit">Send</button>
  </form>
  <form>
    <input type="button" onClick="history.go(0)" th:value="Refresh"/>
  </form>
</body>
</html>
